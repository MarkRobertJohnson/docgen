<!doctype html>
<html>
 <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Prevent IE using compatibility mode on local or intranet pages. Do not put scripts before this line.-->
  <meta name="viewport" content="width=device-width, user-scalable=yes"><!--Mobile device scaling-->
  <meta charset="UTF-8">
  <title>DocGen</title>

  <!--load stylesheets first (rationale: https://developers.google.com/speed/docs/best-practices/rtt#PutStylesBeforeScripts)-->
  <link rel="stylesheet" href="require/webknife/framework.min.css" type="text/css">
  <link rel="stylesheet" href="require/docgen.css" type="text/css">
  <link rel="stylesheet" href="require/print.css" media="print">

<style>
html {
  background: none;
}

</style>

  <!--load scripts second-->

  <script src="require/webknife/framework.min.js"></script>

</head>

<body>

<table class="w-table" id="header">
 <tr>
  <td><%protective_marking%></%protective_marking%></td>
  <td id="logo"><img src="files/images/logo.png"></td>
 </tr>
</table>

<table id="cover-info">
 <tr><th colspan="3"><%name%></%name%></th></tr>
 <tr>
  <td class="heading">Product Owner:</td>
  <td class="heading">Author:</td>
  <td class="heading">Date:</td>
 </tr>
 <tr>
  <td><%owner%></%owner%></td>
  <td><%author_link%></%author_link%></td>
  <td><%date%></%date%></td>
 </tr>

 <tr>
  <td class="heading">Module Name:</td>
  <td class="heading">Module ID:</td>
  <td class="heading">Release:</td>
 </tr>
 <tr>
  <td><%module%></%module%></td>
  <td><%module_id%></%module_id%></td>
  <td><%release%></%release%></td>
 </tr>
</table>

<table id="cover-info">
 <tr>
  <td class="summary">Summary:</td>
 </tr>
 <tr>
  <td class="summary"><%summary%></%summary%></td>
 </tr>
</table>

<table id="footer">
  <tr>
   <td><%protective_marking%></%protective_marking%></td>
  </tr>
  <tr>
   <td class="weak" colspan="3">
    <span><%legalese%></%legalese%></span>
  <span>Generated on <%date%> by CCP DocGen (<%docgen_version%>).</%docgen_version%></%date%></span>
   </td>
  </tr>
</table>
 
 </body>
</html>
