<!doctype html>
<html>
 <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" ><!--Prevent IE using compatibility mode on local or intranet pages. Do not put scripts before this line.-->
  <meta name="viewport" content="width=device-width, user-scalable=yes"><!--Mobile device scaling-->
  <meta charset="UTF-8">
  <title>DocGen</title>

  <!--load stylesheets first (rationale: https://developers.google.com/speed/docs/best-practices/rtt#PutStylesBeforeScripts)-->
  <link rel="stylesheet" href="webknife/framework.min.css" type="text/css" />
  <link rel="stylesheet" href="webknife/highlight.min.css" type="text/css" />
  <link rel="stylesheet" href="css/docgen.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

  <!--load scripts second-->

<%exclude_IE_top%> 

  <script src="webknife/framework.min.js"></script>
  <script src="webknife/framework.icons.js"></script>
  <script src="webknife/highlight.min.js"></script>

  <!--inline scripts last-->

<script type="text/javascript">

$(document).ready( function () {
  $("#toc").hide(); //hide the table of contents

  //instantiate an svg injector to show SVG icons
  var injector = new svgInject();
  injector.inject();

  //code syntax highlighting
  $('pre code, .w-inline-code').each(function(i, block) {
    hljs.highlightBlock(block);
  });

  //toggle visibility of table of contents
  $("#navigator").click(function()
  {
    $("#toc").slideToggle("fast");
    $(this).toggleClass("active");
  });
 
});
</script>

<%exclude_IE_bottom%> 

</head>

<body>

<div id="toc"><%TOC_html%></div>
<div id="navigator">Table of contents</div>

<header>
 <div class="w-fixed-width">
  <a href="<%homepage%>">
    <div style="background-image:url('docs/images/logo.png');">
      <%name%> - a documentation generator<span style="font-weight:normal;"> <%release%></span>
    </div>
  </a>
  <div>
  </div>
 </div>
</header>

<section>
<div class="w-fixed-width">

<div id="content"></div>

</div>
</section>

 <footer>
  <div><p class="w-fixed-width">Release <%release%> generated on <%date%> by DocGen (<%docgen_version%>).</p></div>
  <div class="w-fixed-width">
    <p>&copy; <%year%> <%company%>.</p>
    <p><%legalese%></p>
  </div>
 </footer>
 
 </body>
</html>
