<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet" type="text/css" href="Style/reset.css" />
 <style>
body
{
 margin: 0px 15px 5px 15px;
 width:100%
 text-align:center;
 font-family:verdana;
}

table {width:100%;}
td
{
 padding: 5px 0 5px 0;
 text-align:center;
}

#header
{
 text-align:right;
 margin-bottom: 100px;
}
#header td { vertical-align: middle; }
#logo { text-align:right!important; }

#footer { margin-top:60px; }
#footer .weak
{
 color:#999;
 font-size: 11px;
}

#cover-info { margin-top: 30px; }
#cover-info, #cover-info td, #cover-info th { border: 2px solid black; }
#cover-info td
{
 font-weight:bold;
 border-top-style:none!important;
}

#cover-info th
{
 color:white;
 font-size: 24px;
 line-height:50px;
 background-color: 003972;
}

.heading, .summary
{
 font-weight:normal!important;
 color:#333!important;
 border-bottom-style:none!important;
 text-align:left;
}
.heading { padding-left: 5px; }
.summary { padding: 15px 10px 10px 10px!important; }

 </style>
</head>

<body>

<table  id="header">
 <tr>
  <td><%protective_marking%></td>
  <td id="logo"><img src="Style/logo.png" /></td>
 </tr>
</table>

<table id="cover-info">
 <tr><th colspan="3"><%name%></th></tr>
 <tr>
  <td class="heading">Product Owner:</td>
  <td class="heading">Author:</td>
  <td class="heading">Date:</td>
 </tr>
 <tr>
  <td><%owner%></td>
  <td><%author_link%></td>
  <td><%date%></td>
 </tr>

 <tr>
  <td class="heading">Module Name:</td>
  <td class="heading">Module ID:</td>
  <td class="heading">Release:</td>
 </tr>
 <tr>
  <td><%module%></td>
  <td><%module_id%></td>
  <td><%release%></td>
 </tr>
</table>

<table id="cover-info">
 <tr>
  <td class="summary" class="heading">Summary:</td>
 </tr>
 <tr>
  <td class="summary" class="heading"><%summary%></td>
 </tr>
</table>

<table id="footer">
  <tr>
   <td><%protective_marking%></td>
  </tr>
  <tr>
   <td class="weak" colspan="3">
    <span><%legalese%></span>
	<span>Generated on <%date%> by DocGen (<%docgen_version%>).</span>
   </td>
  </tr>
</table>

</body>
</html>
